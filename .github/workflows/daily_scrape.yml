name: Daily Stablecoin Market Cap Scrape and Publish

on:
  push:
    branches:
      - main
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Add .venv to PATH
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run Scraper
        run: uv run src/fetch_daily_data.py

      - name: Generate Plot (Legacy)
        run: uv run src/generate_plot.py

      - name: Update README Dashboard (Legacy)
        run: uv run src/update_readme.py

      - name: Commit data changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update stablecoin market cap csv, plot, and README"
          file_pattern: "data/*.csv data/*.png README.md"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish Quarto Website
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
